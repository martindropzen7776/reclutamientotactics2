    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        background-color: #3b0948; /* Color violeta de fondo */
    }

    .landing {
        position: relative;
        width: 100%;
        height: 100%;
        background-image: url('background.jpg'); /* Usa la misma imagen */
        background-size: cover; /* Escala la imagen para cubrir todo el área */
        background-position: center; /* Centra la imagen en dispositivos móviles */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button {
        position: absolute;
        text-align: center;
        width: 200px;
        padding: 15px 30px;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ff0077, #ffcc00);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-decoration: none;
    }

    .button:hover {
        background: linear-gradient(45deg, #ffcc00, #ff0077);
        color: white;
    }

    /* Ajustes para pantallas grandes (escritorio) */
    @media (min-width: 1024px) {
        .landing {
            background-size: contain; /* Ajusta la imagen para que quepa completamente */
            background-position: center top; /* Ajusta la posición para enfocarse en la parte superior */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }

        .button {
            top: 65%; /* Ajusta la posición del botón */
            font-size: 22px;
            padding: 20px 40px;
            width: 220px;
        }
    }
