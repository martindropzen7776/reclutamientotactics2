    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #3b0948; /* Color de fondo violeta */
}

.landing {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

    .button {
        position: absolute;
        text-align: center;
        width: 200px;
        padding: 15px 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ff0077, #ffcc00);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-decoration: none;
    }

    .button:hover {
        background: linear-gradient(45deg, #ffcc00, #ff0077);
        color: white;
    }

/* Ajustes específicos para móviles */
@media (max-width: 768px) {
    .landing {
        background-size: contain; /* Evita cortes en la imagen */
        background-position: top center;
    }
}
/* Ajustes para pantallas grandes (escritorio) */
@media (min-width: 1024px) {
    .landing {
        background-attachment: fixed;
    }

    .button {
        top: 65%;
        font-size: 22px;
        padding: 20px 40px;
        width: 220px;
    }
}
